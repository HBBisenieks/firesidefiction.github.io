---
layout: default
---
{% include books-logo.html %}

    <article class="post-content">
      <div>
        <img src="{{ "/images/{{ page.cover }}" | relative_url }}" alt="Cover image for {{ page.title }}">
        <h2>{{ page.title }}</h2>
        <p>{{ page.description }}</p>
        {% if page.goodreads %}
          <a href="{{ post.goodreads }}">Download ebook files</a>
        {% endif %}
      </div>
      {{ content }}
    </article>
